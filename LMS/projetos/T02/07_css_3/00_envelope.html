<!DOCTYPE html>
<html>
<head>

<style>
    div.card {
        position: relative;
    
        background-color: aliceblue;
        width: 200px;
        height: 200px;
        border: solid 1px black;
    }

    div.card > .env-body {
        position: absolute;
        top: 90px;
        left: 25px;

        background-color: red;
        width: 150px;
        height: 100px;
    }

    div.card > .env-top {
        position: absolute;
        top: 45px;
        left: 45px;

        background-color: blueviolet;
        width: 110px;
        height: 110px;

        transform: rotate(45deg);
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        border-bottom-left-radius: 15px;
    }

    div.card > .env-front {
        position: absolute;
        top: 120px;
        left: 28px;

        background-color: red;
        width: 144px;
        height: 70px;
    }

    div.card > .env-letter {
        position: absolute;
        top: 100px;
        left: 50px;

        background-color: antiquewhite;
        width: 100px;
        height: 80px;

        transition: top 2s;

        text-align: center;
        padding-top: 5px;
    }

    div.card > .env-letter:hover {
        top: 50px;
    }

    body {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }
</style>

</head>
