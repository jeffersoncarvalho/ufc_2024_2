<!DOCTYPE html>
<html>
    <head>
        <style>
          div.block {
            border: 2px solid greenyellow;
            display: block;
            visibility: hidden;
          }
          span.inline {
            border: 2px solid red;
            display: inline;
          }  
        </style>
    </head>
    <body>
        <h1>Teste de Display</h1>
        <div class="block">
            Esse é um texto dentro da div.
        </div>
        Esse é um texto que tem um <span class="inline">span</span> dentro.
    </body>
</html>
