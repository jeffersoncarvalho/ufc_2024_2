<!DOCTYPE html>
<html>
  <head>
    <style>
      div.translate {
        

        width: 100px;
        height: 60px;
        background-color: aquamarine;
        transform: translate(0px, 20px);
      }

      div.rotate {
        position: relative;
        left: 100px;
        width: 100px;
        height: 60px;
        background-color: brown;
        transform: rotate(19deg);
      }
    </style>
  </head>
  <body>

    <div class="translate">

    </div>

    <div class="rotate">

    </div>
  </body>
</html>
