<!DOCTYPE html>
<html>
<head>
<style>
    div.rotate {
        background-color: rebeccapurple;
        width: 200px;
        height: 100px;

        text-align: center;
        padding-top: 10px;
        border: 2px solid black;

        position: relative;
        left: 100px;
        top: 100px;

        transform: rotateZ(-60deg);
    }
</style>
</head>
<body>
    <h1>Transformações 3D</h1>
    <div class="rotate">
        <h3 style="color: aliceblue;">ROTATE</h3>
    </div>
</body>
</html>
