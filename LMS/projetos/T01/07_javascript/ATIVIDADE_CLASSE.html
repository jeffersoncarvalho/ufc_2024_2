<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Posição</title>
  <style>
    .container {
      width: 200px;
      height: 200px;
      background-color: red;
      position: relative;
    }

    .absolute {
      width: 50px;
      height: 50px;
      background-color: yellow;
      position: absolute;
      top: 75px;
      left: 75px;
    }

    button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Controle de Posição</h1>
  <div class="container">
    <div class="absolute"></div>
  </div>
  <button id="cima" onclick="cima()">CIMA</button>
  <button id="esquerda">ESQUERDA</button>

  <script>
    
    function cima() {
        let div_amarela = document.getElementsByClassName("absolute")[0];
        let y = parseInt(getComputedStyle(div_amarela).top);
        div_amarela.style.top = `${y-5}px`
    }
  </script>
</body>
</html>
